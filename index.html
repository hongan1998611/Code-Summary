<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMind Viewer - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#0f172a",
                surface: "#1e293b",
                border: "#334155",
                text: "#e2e8f0",
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center px-4"
  >
    <div class="max-w-md w-full space-y-8">
      <!-- Logo/Header -->
      <div class="text-center">
        <div
          class="mx-auto h-16 w-16 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full flex items-center justify-center mb-4"
        >
          <i class="fa-solid fa-laptop-code text-white text-3xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-white">CODE SUMMARY VIEWER</h2>
        <p class="mt-2 text-sm text-gray-300">Đăng nhập để xem treemap</p>
      </div>

      <!-- Login Form -->
      <div
        class="bg-slate-800/50 backdrop-blur-sm rounded-xl shadow-2xl p-8 border border-slate-700"
      >
        <form id="loginForm" class="space-y-6">
          <div class="space-y-4">
            <!-- Username Field -->
            <div>
              <label for="username" class="sr-only">Username</label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-user text-gray-400"></i>
                </div>
                <input
                  id="username"
                  name="username"
                  type="text"
                  required
                  class="block w-full pl-10 pr-3 py-3 border border-slate-600 rounded-lg bg-slate-700/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Username"
                />
              </div>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="sr-only">Password</label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="block w-full pl-10 pr-3 py-3 border border-slate-600 rounded-lg bg-slate-700/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Password"
                />
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg text-sm"
          >
            <div class="flex items-center">
              <i class="fas fa-exclamation-circle mr-2"></i>
              <span id="errorText">Thông tin đăng nhập không chính xác!</span>
            </div>
          </div>

          <!-- Loading State -->
          <div
            id="loadingMessage"
            class="hidden bg-blue-500/10 border border-blue-500/20 text-blue-400 px-4 py-3 rounded-lg text-sm"
          >
            <div class="flex items-center">
              <i class="fas fa-spinner fa-spin mr-2"></i>
              <span>Đang đăng nhập...</span>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              id="loginBtn"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform transition-all duration-200 hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <i
                  class="fas fa-sign-in-alt text-purple-300 group-hover:text-purple-200"
                ></i>
              </span>
              <span id="loginBtnText">Đăng nhập</span>
            </button>
          </div>

          <!-- Helper Text -->
          <div class="text-center">
            <p class="text-xs text-gray-400">
              Nhập username và password để truy cập
            </p>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="text-center">
        <p class="text-xs text-gray-500">Code Summary Tree map © 2025</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./static/js/login.js"></script>
  </body>
</html>
